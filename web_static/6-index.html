<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to the favicon icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header>
      <div></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="wrapper_for_filters">
          <div class="locations">
            <h3>States</h3>
            <h4>Kampala, Jinja...</h4>

            <!-- contextual dropdown -->
            <ul class="popover">
              <li><h2>Jinja:</h2></li>
              <li>
                <ul class="list first">
                  <li>City1</li>
                  <li>City2</li>
                </ul>
              </li>
              <li><h2>Kampala:</h2></li>
              <li>
                <ul class="list">
                  <li>Kisassi</li>
                  <li>Munyonyo</li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <!-- contextual dropdown -->
            <ul class="popover">
              <ul class="list">
                <li>Internet</li>
                <li>Kitchen</li>
                <li>TV</li>
                <li>Iron</li>
              </ul>
            </ul>
          </div>
        </div>

        <button>Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
